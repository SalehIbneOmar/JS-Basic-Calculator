    <meta charset="UTF-8">
	
    <title>JS Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Title icon -->
    <link rel="icon" href="calculator.png">
	<!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
	
</head>

<body>
    <div class="container">
        <div class="row saleh">
            <div class=" col-xs-12  col-sm-offset-4 col-sm-12  col-md-offset-3 col-md-6  col-lg-offset-3 col-lg-6 ">
			
                <form name="form" class="well calcontainer  col-md-offset-3 col-md-6  col-lg-offset-3 col-lg-6">

                    <!-- Calculator panel starts -->

                    <input class="form-control" id="panel"  placeholder="&copy;&nbsp;Saleh" disabled><br/>
					
					<!-- Calculator panel ends -->

                    <!-- User input value button sets starts -->

                    <input class="form-group btn btn-default bttn" type="button"   value="7" onclick="calC(value);">
                    <input class="form-group btn btn-default bttn" type="button"   value="8" onclick="calC(value);">
                    <input class="form-group btn btn-default bttn" type="button"   value="9" onclick="calC(value);">
					<!-- Plus operator -->
                    <input class="form-group btn btn-danger  bttn" type="button"   value="+" onclick="calC(value);"><br/>
                    <input class="form-group btn btn-default bttn" type="button"   value="4" onclick="calC(value);">
                    <input class="form-group btn btn-default bttn" type="button"   value="5" onclick="calC(value);">
                    <input class="form-group btn btn-default bttn" type="button"   value="6" onclick="calC(value);">
					<!-- Minus operator -->
                    <input class="form-group btn btn-danger  bttn" type="button"   value="-" onclick="calC(value);"><br/>
					
					

                    <input class="form-group btn btn-default bttn"  type="button"   value="1" onclick="calC(value);">
                    <input class="form-group btn btn-default bttn"  type="button"   value="2" onclick="calC(value);">
                    <input class="form-group btn btn-default bttn"  type="button"   value="3" onclick="calC(value);">
					<!-- Multiplication operator -->
                    <input class="form-group btn btn-danger  bttn"  type="button"   value="*" onclick="calC(value);"><br/>
					<!-- Decimal point operator -->
                    <input class="form-group btn btn-default bttn"  type="button"   value="." onclick="calC(value);">
                    <input class="form-group btn btn-default bttn"  type="button"   value="0" onclick="calC(value);">
					<!-- Modulas operator -->
                    <input class="form-group btn btn-danger  bttn"  type="button"   value="%" onclick="calC(value);">
					<!-- Division operator -->
                    <input class="form-group btn btn-danger  bttn"  type="button"   value="/" onclick="calC(value);"><br/>



                    <input class="form-group btn btn-primary bttnpi"    type="button"   value="&pi;"    onclick="pai();">
                    <input class="form-group btn btn-primary bttnsqrt"  type="button"   value="&radic;" onclick="rt();">
                    <input class="form-group btn btn-danger  bttn"      type="button"   value="("       onclick="calC(value);">
                    <input class="form-group btn btn-danger  bttn"      type="button"   value=")"       onclick="calC(value);">

                    <!-- All clear function -->
                    <input class="form-group btn btn-info bttn    bttne"    type="button"  value="CE" onclick="CE();">
                    <!-- Result function -->
                    <input class="form-group btn btn-success bttn bttne"    type="button"  value="="  onclick="result();">
					
					<!-- User input value button sets starts -->

                </form>
            </div>
        </div>
    </div>
	
	<!-- Bootstrap 3 and jQuery script -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Script -->
    <script src="script.js"></script>
	
</body>

</html>
